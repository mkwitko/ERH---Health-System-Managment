<ion-header>
  <ion-toolbar color="{{color}}">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button" color="light"></ion-menu-button>
    </ion-buttons>
    <app-flag *ngIf="flag === true"></app-flag>
    <ion-title class="ion-text-center">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
